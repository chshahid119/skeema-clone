<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"

    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container">
    <div class="section-hero">
      <div class="section-hero__shade-left">
        <img

          class="section-hero__right-side-shade-1"
        />
      </div>
      <div class="section-hero__nav">
        <div class="section-hero__nav-logo">
          <img
            class="section-hero__nav-logo-img"
            src="./images/skeema-logo.png"
            alt="skeema logo"
          />
        </div>
        <div class="section-hero__nav-btn">
          <a href="#" class="primary-btn">Get Started</a>
        </div>

        <div class="section-hero__introduction">
          <h1 class="heading-primary">

            browser and your mind.
          </p>
        </div>

        <div class="section-hero__introduction-form">
          <input
            placeholder="Enter Email"
            type="email"
            class="section-hero__introduction-form--input"
          />
          <a href="#" class="primary-btn-black">Join Waitlist</a>
        </div>
      </div>
      <div class="section-hero__shade-right">
        <img
          src="./images/shades/shade-1.svg"
          alt="hero section shade"
          class="section-hero__right-side-shade-1"
        />
      </div>
    </div>
    <div class="section-realtors">Realtors section</div>
    <div class="section-problems">Problems Sections</div>
    <div class="section-features">features section</div>
    <div class="section-testemonials">Testemonials Section</div>
    <div class="section-cta">cta section</div>
    <div class="section-aboutus">about section</div>
    <div class="section-footer">footer section</div>
  </body>
</html>
